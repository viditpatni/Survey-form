<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<div class=form>
  <form id="survey-form">
    <label class="p" for="name" id="name-label">Enter name</label>
    <br>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br>
    <label class="p" for="email" id="email-label">Enter Email</label>
    <br>
    <input type="email" id="email"placeholder="Enter your email-id" required>
    <br>
    <label class="p" for="number" id="number-label">Enter age</label>
    <br>
    <input type="number" id="number" min="1" max="100"placeholder="Enter age" required>
    <br>
    <label class="p" for="dropdown">Choose your current role:</label>
<br>
    <select id="dropdown" name="role" required>
        <option disabled="" selected="" value="" id="o1">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
  <br>
    <div>
        <p>Would you recommend us?</p>
    <input type="radio" id="definitely" name="option" value="definitely">
<label for="definitely">Definitely</label>
    <br>
    <input type="radio" id="maybe" name="option" value="maybe">
<label for="maybe">Maybe</label>
    <br>
    <input type="radio" id="not-sure" name="option" value="not-sure">
<label for="not-sure">Not Sure</label>
</div>
<div>
<label class="p" for="most-like">What is your favourite feature?</label>
<br>
    <select id="most-like" name="mostLike" class="form-control">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>
 <div>
    <p>What would you like to see improved?</p>
    <input type="checkbox" id="front-end" name="front-end" value="front-end">
    <label for="front-end">Front-end Projects</label>
    <br>  
    <input type="checkbox" id="back-end" name="back-end" value="back-end">
    <label for="back-end">Back-end Projects</label>
    <br>
    <input type="checkbox" id="visual" name="visual" value="visual">
    <label for="visual">Data Visualisation</label>
   <br>
    <input type="checkbox" id="osc" name="osc" value="osc">
    <label for="osc">Open Source Communities</label>
    <br>
    <input type="checkbox" id="videos" name="videos" value="videos">
    <label for="Videos">Videos</label>
    <br>
    <input type="checkbox" id="ghr" name="ghr" value="ghr">
    <label for="ghr">Gitter help rooms</label>
    <br>
    <input type="checkbox" id="cm" name="cm" value="cm">
    <label for="cm">City Meetups</label>
    <br>
    <input type="checkbox" id="wiki" name="wiki" value="wiki">
    <label for="wiki">Wiki</label>
    <br>
    <input type="checkbox" id="forum" name="forum" value="forum">
    <label for="forum">Forum</label>
    <br>
    <input type="checkbox" id="ac" name="ac" value="ac">
    <label for="ac">Additional Courses</label>
 </div>
<div>
    <p>Any comments or suggestions?</p>
    <textarea id="comment" placeholder="Enter your comment here..."></textarea>
</div>
<div>
    <button type="submit" id="submit" class="submit-button">
      Submit
    </button>
  </div>
  </form>
</div>
  </body>
</body>
</html>
